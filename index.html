<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!--goole fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet"> 
  <!--end goole fonts-->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>  

  <div class="result">
    <p>Your Result</p>
    <div class="circle">
      <h1>76</h1>
      <p>of 100</p>
    </div>

    <h1>Great</h1>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="summary">
    <p>Summary</p>
    <div class="reaction"> <img src="../results-summary-component-main/assets/images/icon-reaction.svg" alt=""> <h4>Reaction</h4> <p>80</p> <span>/ 100</span></div>
    <div class="memory"> <img src="../results-summary-component-main/assets/images/icon-memory.svg" alt=""> <h4>Memory</h4> <p>92</p> <span>/ 100</span></div>
    <div class="verbal"> <img src="../results-summary-component-main/assets/images/icon-verbal.svg" alt="">  <h4>Verbal</h4> <p>61</p> <span>/ 100</span></div>
    <div class="visual"> <img src="../results-summary-component-main/assets/images/icon-visual.svg" alt="">  <h4>Visual</h4> <p>72</p> <span>/ 100</span></div>
    <a href="#">Continue</a>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
